{% extends 'base.html' %}

{% block title %}
    <title>Post $ Blog</title>
{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="container" align="center">
            <div class='jumbotron'>
                <h1>Are you sure you want to delete this post?</h1>
                <form method="POST">
                {% csrf_token %}
                    <input type="submit" class="btn btn-primary" value="Delete">
                    <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">Cancel</a>
                </form>
            </div>
        </div>
    {% else %}
        <div class="container">
            <div class="jumbotron" align="center">
                <h1>Access Denied</h1>
            </div>
        </div>
    {% endif %}
{% endblock content %}
